<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive Navigation Menu with Search Bar</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- =============================================================================
   ============================navbar======================================
 ============================================================================= -->
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="./index.html"><img src="images/redlist-logo.svg" class="logo"></a>
            <div class="burger" id="burger">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </div>
            <span class="overlay"></span>
            <div class="menu" id="menu">
                <ul class="menu-inner">
                    <li class="menu-item"><a class="menu-link menu-link-current" href="#">Animals</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">About</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">News</a></li>
                    <li class="menu-item"><a class="menu-link" href="#">Take Action</a></li>
                </ul>
            </div>
            <button><i class="bx bx-search search-toggle"></i></button>
            <form class="search-block">
                <span><i class="bx bx-arrow-back search-cancel"></i></span>
                <input type="search" name="search" class="search-input" placeholder="Search here..." autofocus>
            </form>
        </nav>
    </header>
    <!-- =============================================================================
   ============================navbar closed======================================
 ============================================================================= -->
    <section class="index-stage">
        <div class="stage-wrapper flex">
            <div class="stage-content">
                <h1> Taming wild data for <br> natures wellbeing</h1>
                <p class="margin-top">The RedList is a powerful tool to inform and categorize action for biodiversity
                    <br> conservation and
                    policy change, critical to protecting the natural resources.
                </p>
                <a href="overview.html"> <button class="btn btn-accent margin-top flex"> Discover our species
                        <img src="images/icons/arrow-button.svg" class="btn-arrow btn-arrow-accent">
                    </button>
                </a>
            </div>
        </div>
    </section>
    <a href="overview.html"> <button class="btn margin-top flex"> Discover our species
        <img src="images/icons/arrow-button.svg" class="btn-arrow">
    </button>
</a>

</body>

<!-- JS -->
<script src="./js/script.js"></script>
</html>
